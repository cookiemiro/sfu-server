name: Vue.js CI/CD with Nginx
on:
  push:
    branches: [ "main" ]
  pull_request:
    types: 
      - closed
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - name: Install dependencies
      run: | 
        npm install
        npm install @rollup/rollup-linux-x64-gnu

    - name: Create env file
      run: |
        echo "VITE_SERVER_URI=${{ secrets.API_URL }}" >> .env
        echo "VITE_WEBSOCKET_URI=${{ secrets.WEBSOCKET_URI }}" >> .env

    - name: Build Vue project
      run: npm run build
      env: 
        NODE_ENV: production
        ROLLUP_NATIVE_BUILD: false

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Configure SSH
      run: |
        mkdir -p ~/.ssh
        echo "Host *
          StrictHostKeyChecking no
          UserKnownHostsFile=/dev/null
          LogLevel ERROR" > ~/.ssh/config
        chmod 700 ~/.ssh
        chmod 600 ~/.ssh/config

    - name: Deploy to server
      run: |
        rsync -avz --delete \
          -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" \
          ./dist/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/root/sfu-server

    - name: Restart and clear Nginx cache
      run: |
        ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} '
          sudo rm -rf /var/cache/nginx/* &&
          sudo systemctl restart nginx
        '
